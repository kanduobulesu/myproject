<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            max-width: 100%;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            margin-top: 5px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <p class="error-message" id="usernameError"></p>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <p class="error-message" id="emailError"></p>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
       
        <input type="submit" value="Register">
    </form>
</div>

<script>
    function validateForm() {
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;

        // Validate username (only allow alphanumeric characters and underscores)
        var usernameRegex = /^[a-zA-Z0-9_]+$/;
        if (!usernameRegex.test(username)) {
            document.getElementById('usernameError').innerText = 'Username can only contain letters, numbers, and underscores.';
            return false;
        } else {
            document.getElementById('usernameError').innerText = '';
        }

        // Validate email
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            document.getElementById('emailError').innerText = 'Enter a valid email address.';
            return false;
        } else {
            document.getElementById('emailError').innerText = '';
        }

        // Form is valid
        return true;
    }
</script>

</body>
</html>
